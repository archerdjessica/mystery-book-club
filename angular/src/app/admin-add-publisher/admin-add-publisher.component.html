<div>
    <h2>Adminstrator Add Publisher</h2>
      <form (ngSubmit)=addPublisher() #publisherForm="ngForm">
        <!-- <label>Enter Publisher Id:</label>    <input type="number" name="pubId" placeholder="Enter Publisher Id" [(ngModel)]="publisher.pubId"/><br/> -->
        <label>Enter Publisher Name</label>
        <input type = "text" name = "name" placeholder="Enter Publisher Name"  [(ngModel)]="publisher.pubName"/><br/>
        <label>Enter Publisher Contact</label>
        <input type = "number" name = "contact" placeholder = "Enter Publisher Contact Number" [(ngModel)]="publisher.contact"/>
        <br/>
        <input type="submit" value="Submit" />
      </form>
      <div id="message">
        Publisher Added!
      </div>
</div>
