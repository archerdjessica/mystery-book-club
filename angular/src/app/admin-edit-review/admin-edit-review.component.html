<div>
    <table border='1px'>
        <tr>
            <th>Reivew</th>
        </tr>
        <tr *ngFor="let review of reviews">
            <td>{{review.reviewBody}}</td>
        </tr>
    </table>

    <form (ngSubmit)="updateReview()" #reviewForm="ngForm">
        <textarea rows="3" cols="25" [(ngModel)]="review.reviewBody" name="review">
            </textarea><br />
        <input type="submit" value="Submit" />
    </form>
</div>
