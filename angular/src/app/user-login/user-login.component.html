
<div>
    <div class="container" id="userLogin">
        <h1>User Login</h1>
        <form (ngSubmit)="userLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="userEmail">Enter Email</label>
                <input required type="text" class="form-control" [(ngModel)]="user.email" name="email" id="email" placeholder="{{dummyUser.email}}">
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required</div>
            </div>
  
            <div class="form-group">
              <label for="password">Enter password</label>
              <input required type="text" class="form-control" name="password" [(ngModel)]="user.pasword" id="name" placeholder="{{dummyUser.fullName}}">
              <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
            </div>
       </form> 
       <button type="submit" class="btn btn-success">Submit</button>
    </div>          
</div>
