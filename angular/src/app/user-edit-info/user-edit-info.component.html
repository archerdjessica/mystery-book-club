<div>
    <div class="container">
        <table>
            <tr>
                <th>Current info</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{dummyUser.name}}</td>
            </tr>
            <tr>
                <td>email</td>
                <td>{{dummyUser.email}}</td>
            </tr>
            <tr>
                <td>password</td>
                <td>{{dummyUser.password}}</td>
            </tr>
            <tr>
                <td>birthday</td>
                <td>{{dummyUser.birthday}}</td>
            </tr>
            <tr>
                <td>reading list</td>
                <td>{{dummyUser.readingList}}</td>
            </tr>
        </table>
    </div>
    <input type="button" name="editInfo" value="edit info">
</div>

<div>
    <div class="container" id="editInfoForm">
        <h1>Edit Info</h1>
        <form (ngSubmit)="updateUser()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" neme="name" id="name" placeholder="{{dummyUser.name}}">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" placeholder="{{dummyUser.email}}">
            </div>

            <div class="form-group">
                <label for="birthday">birthday</label>
                <input type="date" class="form-control" [(ngModel)]="user.birthday" name="birthday" id="birthday" placeholder="{{dummyUser.birthday}}">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
</div>
